    cnn_flatten_dim: 128
  rollout_hyperparams: &microsc-rollout-defaults
    n_steps: 128
  algo_hyperparams: &microsc-algo-defaults
    batch_size: 256
    n_epochs: 4
    learning_rate: !!float 2.5e-4
    learning_rate_decay: linear
    clip_range: 0.1
    vf_coef: 0.5
    ent_coef: 0.01
