  <<: *microsc-selfplay-defaults
  env_hyperparams: &microsc-sp-dc-phases-env-defaults
    <<: *microsc-selfplay-env-defaults
    additional_win_loss_reward: true
    score_reward_kwargs:
      delta_every_step: true
    map_paths:
      - maps/16x16/basesWorkers16x16A.xml
      - maps/16x16/TwoBasesBarracks16x16.xml
